<!DOCTYPE html>
<html>
    <head>
        <title>Mixer Followers List</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./res/style.css">
    </head>
    <body>
        <div class="head">
            <span>Beam Follower List</span>
        </div>

        <div class="wrapper">
            <div class="main">
                <noscript>
                    This page relies on javascript to be enabled
                </noscript>
                <div class="hasscript">
                    <div id="followerlookuplog" class="mono">
                        <div class="loginfo">Initializing...</div>
                    </div>
                    <div id="followerlookuptable">
                        <table>
                            <thead><tr><td>User</td><td>Date</td><td>Duration</td></tr></thead>
                            <tbody>
                                <tr class="nofollowers"><td colspan="3">No Followers</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="foot"></div>
        <script type="text/javascript">document.getElementsByClassName("hasscript")[0].style.display = "block"</script>
        <script type="text/javascript" src="./res/script.js"></script>
    </body>
</html>
